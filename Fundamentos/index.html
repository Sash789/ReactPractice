<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .galeria{
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }
        .galeria div{
            text-align: center;
        }
        img{
            display:block;
            margin: auto;
        }

    </style>


</head>
<body>
    <h1 style="text-align: center;">Galeria de Imagenes</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="imagenURL" placeholder="URL de la imagen">
        <input type="text" id="pieFoto" placeholder="Pie de foto">
        <button onclick="agregaImagen()">Agregar Imagen</button>
    </div>

    <div class="galeria" id="galeriaImgs">

        <div>
            <img src="/Imgs/Paisaje1.jpg" width="300" height="250" >
            <p>Pie de foto imagen 1</p>
        </div>
        <div>
            <img src="/Imgs/Paisaje2.jpg" width="300" height="250" >
            <p>Pie de foto imagen 2</p>
        </div>
        <div>
            <img src="/Imgs/Paisaje3.jpg" width="300" height="250" >
            <p>Pie de foto imagen 3</p>
        </div>
        <div>
            <img src="/Imgs/Paisaje4.jpg" width="300" height="250" >
            <p>Pie de foto imagen 4</p>
        </div>
    </div>

    <script>
        function agregaImagen(){
            var url =document.getElementById("imagenURL").value;
            var pieFoto =document.getElementById("pieFoto").value;
            if(url &&pieFoto){
                var galeria = document.getElementById("galeriaImgs");

                var div = document.createElement("div");
                var img = document.createElement("img");
                img.src=url;
                img.width=300;
                img.height=250;
                var p =document.createElement("p");
                p.textContent=pieFoto;

                div.appendChild(img);
                div.appendChild(p);
                galeria.appendChild(div);

                document.getElementById("imagenURL").value="";
                document.getElementById("pieFoto").value="";

            }else{
                alert("Por favor introduzca el URL y pie de foto");
            }


            

        };
    </script>

</body>
</html>
